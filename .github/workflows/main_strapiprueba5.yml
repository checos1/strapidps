# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - strapiprueba5

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_810e9b30152a4c48871359d88c26b877 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0fc32d921c224a8f880b5c4e12d68ef1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_810e9b30152a4c48871359d88c26b877 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'strapiprueba5'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ab9ad2a62d92451e8c253833ef1fa52a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_810e9b30152a4c48871359d88c26b877 }}/appsvc/staticsite:${{ github.sha }}'